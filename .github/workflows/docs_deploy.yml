name: Deploy MdBook


on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: XAMPPRocky/deploy-mdbook@v1
        with:
            workspace: "./docs/"
            token: ${{ secrets.GITHUB_TOKEN }}
